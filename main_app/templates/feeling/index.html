{% extends 'base.html' %}
{% block content %}

<h1>Feelings List</h1>

{% for feeling in feelings %}
<div class="card">
    <a href="{% url 'feeling_detail' feeling.id %}">
        <div class="card-content">
            <span class="card-title">{{ feeling.status }}</span>
            <p>Status: {{ feeling.status }}</p>
            <p>Color: {{ feeling.color }}</p>
        </div>
    </a>
</div>
{% endfor %}

{% endblock %}
