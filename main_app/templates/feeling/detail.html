{% extends 'base.html' %}
{% block content %}

<h1>Feelings Details</h1>

<div class="card">
    <div class="card-content">
        <span class="card-title">{{ feeling.status }}</span>
        <p>Status: {{ feeling.status }}</p>
        <p>Color: {{ feeling.color }}</p>
    </div>

    <div class="card-action">
        <a href="{% url 'feelings_update' feeling.id %}">Edit</a>
        <a href="{% url 'feelings_delete' feeling.id %}">Delete</a>
    </div>
</div>

{% endblock %}
